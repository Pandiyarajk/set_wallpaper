[Paths]
# Absolute path to the folder containing your wallpaper images
# Example: C:\Users\YourName\Pictures\Wallpapers
image_folder = C:\Users\username\Downloads\set_desktop_image

# Full path to your Python executable
# Example: C:\Python313\python.exe or C:\Users\YourName\AppData\Local\Programs\Python\Python313\python.exe
python_exe = C:\Python313\python.exe

[Timing]
# Interval in seconds for continuous wallpaper rotation (used by set_desktop.py)
# Default: 60 seconds (1 minute)
interval_seconds = 60

# Interval in minutes for scheduled wallpaper changes (used by schedule_wallpaper.py)
# Default: 30 minutes
interval_minutes = 30

[TaskScheduler]
# Name of the Windows Task Scheduler task
# This will appear in Task Scheduler under "Task Scheduler Library"
task_name = WallpaperChanger

[ImageFormats]
# Supported image file extensions (comma-separated, no spaces)
# Default: jpg,jpeg,png,bmp
extensions = jpg,jpeg,png,bmp

